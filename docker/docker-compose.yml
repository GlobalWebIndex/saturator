version: '2'
services:

    redis:
        image: redis
        restart: unless-stopped
        ports:
            - 6379:6379

    saturator:
        image: gwiq/saturator-example:latest
        command: --edges=a-b,a-c,a-d,a-e,b-f,c-f,d-g --existing-head-partitions=1,2,3,4 --new-partition-interval=3
