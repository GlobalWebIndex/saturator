clone:
  git:
    image: plugins/git
    depth: 50
    tags: true

pipeline:

  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - ./.ivy2
      - ./.coursier
    volumes:
      - /tmp/cache:/cache
    when:
      event: [push, deployment, tag]

  run-tests:
    image: gwiq/sbt-docker:latest
    commands:
      - sbt -mem 1024 -Djline.terminal=off -Dcoursier.cache=./.coursier -Dsbt.ivy.home=./.ivy2 -Dfile.encoding=utf-8 -Dsbt.gigahorse=false test
    when:
      event: [deployment, tag, push]

  publish-artifacts-and-stage-image:
    image: gwiq/sbt-docker:latest
    commands:
      - sbt -mem 1024 -Djline.terminal=off -Dcoursier.cache=./.coursier -Dsbt.ivy.home=./.ivy2 -Dfile.encoding=utf-8 saturator-api/publish saturator-core/publish saturator-example/docker:stage
    secrets: [ bintray_user, bintray_pass ]
    when:
      event: [deployment, tag]

  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - ./.ivy2
      - ./.coursier
    volumes:
      - /tmp/cache:/cache
    when:
      event: [push, deployment, tag]
      status: [ failure, success ]

  build-on-deploy:
    image: docker:stable
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker:/root/.docker
    environment:
      - IMAGE_NAME=gwiq/saturator-example
    secrets: [ docker_user, docker_password ]
    commands:
      - docker build -t local/saturator-example:$DRONE_COMMIT_SHA example/target/docker/stage
      - docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
      - docker tag local/saturator-example:$DRONE_COMMIT_SHA $IMAGE_NAME:$DRONE_COMMIT_SHA
      - docker push $IMAGE_NAME:$DRONE_COMMIT_SHA
    when:
      event: deployment

  build-on-tag:
    image: docker:stable
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker:/root/.docker
    environment:
      - IMAGE_NAME=gwiq/saturator-example
      - RELEASE=${DRONE_TAG##v}
    secrets: [ docker_user, docker_password ]
    commands:
      - docker build -t local/saturator-example:$RELEASE example/target/docker/stage
      - docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
      - docker tag local/saturator-example:$RELEASE $IMAGE_NAME:$RELEASE
      - docker push $IMAGE_NAME:$RELEASE
    when:
      branch: master
      event: tag
